<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pesquisador de Paises</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
      <div>
        <a class="navbar-brand" href="#">
          <img src="logodnc.svg" alt="" width="100">
        </a>
      </div>
    </nav>
    <h1 class="text-center">Pesquisa de Países</h1>

    <!--BOTAO-->

    <div class="container input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Nome do país(escreva em inglês)"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="Procurar()"
        class="btn btn-outline-secondary bg-primary tex-white"
        type="button"
        id="button-addon2"
      >
        <strong>Pesquisar</strong>
      </button>
    </div>

    <!--CARD-->

    <div
      id="card"
      class="container text-center card text-dark p-3"
      style="width: 18rem"
    >
      <img id="bandeira" src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Nome</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <strong>Capital:</strong>
          <p id="capital">teste</p>
        </li>
        <li class="list-group-item">
          <strong>Continente:</strong>
          <p id="cont">teste</p>
        </li>
        <li class="list-group-item">
          <strong>Populção:</strong>
          <p id="pop">teste</p>
        </li>
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
